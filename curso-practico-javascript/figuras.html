<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Curso Practico JS | Figuras Geometricas</title>
</head>

<body>
    <div class="hero-container">
        <header class="header">
            <h1><a href="index.html" class="header__logo">Curso Practico JS</a></h1>
            <nav>
                <ul class="header__list">
                    <li><a href="#" class="header__link">Figuras Geometricas</a></li>
                    <li><a href="#" class="header__link">Random</a></li>
                    <li><a href="#" class="header__link">Random</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <h2 class="main__title">Area y Perimetro de Figuras Geometricas</h2>
            <section class="section square">
                <form class="section__form">
                        <h3 class="section__title">Area y Perimetro de un Cuadrado</h3>
                        <input type="number" id="squareInput" class="section__input">
                        <label for="squareInput" class="section__label">Ingresa un lado de tu cuadrado</label>
                        <button type="button" class="section__button" id="squareButton">Calcular</button>
                        <p class="squarePerimeterText"></p>
                        <p class="squareAreaText"></p>
                </form>
            </section>
            <section class="section triangle">
                <form class="section__form">
                    <h3 class="section__title">Perimetro de un Triangulo</h3>
                    <input type="number" id="triangleSideOne" class="section__input">
                    <label for="triangleSideOne">Ingresa el lado 1 de tu triangulo</label>
                    <input type="number" id="triangleSideTwo" class="section__input">
                    <label for="triangleSideTwo">Ingresa el lado 2 de tu triangulo</label>
                    <input type="number" id="triangleSideThree" class="section__input">
                    <label for="triangleSideThree">Ingresa el lado 3 de tu triangulo</label>
                    <button class="section__button" id="trianglePerimeterButton" type="button">Calcular</button>
                    <p class="trianglePerimeterText"></p>
                </form>
                <form class="section__form">
                    <h3 class="section__title">Area de un Triangulo</h3>
                    <input type="number" class="section__input" id="triangleBase">
                    <label for="triangleBase">Ingresa la base de tu triangulo</label>
                    <input type="number" class="section__input" id="triangleHeight">
                    <label for="triangleHeight">Ingresa la altura de tu triangulo</label>
                    <button class="section__button" id="triangleAreaButton" type="button">Calcular</button>
                    <p class="triangleAreaText"></p>
                </form>
            </section>
            <section class="section circle">
                <form class="section__form">
                    <h3 class="section__title">Area y Perimetro de un circulo</h3>
                    <input type="number" id="circleRadius" class="section__input">
                    <label for="circleRadius">Ingresa el radio de tu circulo</label>
                    <button type="button" class="section__button" id="circleButton">Calcular</button>
                    <p class="circlePerimeterText"></p>
                    <p class="circleAreaText"></p>
                </form>
            </section>
        </main>

    </div>

    <script src="scripts/figuras.js"></script>
</body>

</html>
